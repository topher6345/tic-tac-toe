<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Play games of Tic-Tac-Toe" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <style>
      body {
        background-image: url("%PUBLIC_URL%/diagonal-squares.png");
      }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <audio id="onPlaySound" hidden>
      <source src="%PUBLIC_URL%/audio/qeruiip.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/qeruiip.ogg" type="audio/ogg" />
    </audio>
    <audio id="onLoseSound" hidden>
      <source src="%PUBLIC_URL%/audio/creawmmp.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/creawmmp.ogg" type="audio/ogg" />
    </audio>
    <audio id="onWinSound" hidden>
      <source src="%PUBLIC_URL%/audio/triumph.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/triumph.ogg" type="audio/ogg" />
    </audio>

    <audio id="onDrawSound" hidden>
      <source src="%PUBLIC_URL%/audio/qewuipm.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/qewuipm.ogg" type="audio/ogg" />
    </audio>
    <audio id="onNewGameSound" hidden>
      <source src="%PUBLIC_URL%/audio/bwerioprm.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/bwerioprm.ogg" type="audio/ogg" />
    </audio>
    <audio id="onHoverSound" hidden>
      <source src="%PUBLIC_URL%/audio/stick.mp3" type="audio/mpeg" />
      <source src="%PUBLIC_URL%/audio/stick.ogg" type="audio/ogg" />
    </audio>
    <div id="root"></div>
  </body>
</html>
